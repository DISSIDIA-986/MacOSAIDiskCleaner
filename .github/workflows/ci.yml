name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:
    name: SwiftLint Code Analysis
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: false

  test:
    name: Unit Tests
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [ '15.2', '15.4' ]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme MacOSAIDiskCleaner \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-xcode-${{ matrix.xcode }}
          path: TestResults.xcresult

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./TestResults.xcresult
          flags: unittests
          name: codecov-xcode-${{ matrix.xcode }}
        continue-on-error: true

  build-verification:
    name: Build Verification
    runs-on: macos-latest
    needs: [swiftlint, test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Release Configuration
        run: |
          xcodebuild build \
            -scheme MacOSAIDiskCleaner \
            -configuration Release \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Check Build Artifacts
        run: |
          if [ ! -d "./build/Build/Products/Release/MacOSAIDiskCleaner.app" ]; then
            echo "❌ Build failed: MacOSAIDiskCleaner.app not found"
            exit 1
          fi
          echo "✅ Build verification successful"
          ls -lh "./build/Build/Products/Release/"
