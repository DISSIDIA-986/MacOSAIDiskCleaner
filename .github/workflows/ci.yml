name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:
    name: SwiftLint Code Analysis
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme MacOSAIDiskCleaner \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY

  build-verification:
    name: Build Verification
    runs-on: macos-latest
    needs: [swiftlint, test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Release Configuration
        run: |
          xcodebuild build \
            -scheme MacOSAIDiskCleaner \
            -configuration Release \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Check Build Artifacts
        run: |
          if [ ! -d "./build/Build/Products/Release/MacOSAIDiskCleaner.app" ]; then
            echo "❌ Build failed: MacOSAIDiskCleaner.app not found"
            exit 1
          fi
          echo "✅ Build verification successful"
          ls -lh "./build/Build/Products/Release/"
