name: ci

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Setup Sparkle for CI
        run: |
          echo "Setting up Sparkle for CI environment..."
          # Clone Sparkle to parent directory (as referenced in project.pbxproj)
          cd ..
          git clone --depth 1 --branch 2.6.4 https://github.com/sparkle-project/Sparkle.git
          ls -la Sparkle
          echo "âœ… Sparkle cloned successfully"
          cd MacOSAIDiskCleaner

      - name: Build
        run: |
          xcodebuild \
            -project MacOSAIDiskCleaner.xcodeproj \
            -scheme MacOSAIDiskCleaner \
            -configuration Debug \
            -destination "platform=macOS" \
            build

      - name: Test
        run: |
          xcodebuild \
            -project MacOSAIDiskCleaner.xcodeproj \
            -scheme MacOSAIDiskCleanerTests \
            -configuration Debug \
            -destination "platform=macOS" \
            test

